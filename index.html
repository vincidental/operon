<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operon - AI Built Like Biology</title>
    <!-- Font changed back to Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color-start: #1f2023; /* Original Lighter center of gradient */
            --bg-color-end: #111113;   /* Original Darker edge of gradient */
            --text-color: #F9FAFB;     /* Original Off-white (gray-50) */
            --accent-color: #57cbff;   /* Unified bright blue for all accents */
            --secondary-text-color: #9CA3AF; /* Original gray-400 */
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent default scrollbars */
            background: var(--bg-color-end); /* Fallback */
            background: radial-gradient(ellipse at center, var(--bg-color-start) 0%, var(--bg-color-end) 70%);
            color: var(--text-color);
            font-family: 'Inter', sans-serif; /* Font updated back to Inter */
        }

        .scroll-container {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        .section {
            width: 100%;
            height: 100vh; /* Use vh for viewport height */
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 2rem;
            box-sizing: border-box;
            opacity: 0;
            /* All sections start with no transform */
            transform: translateY(0); 
            transition: opacity 0.8s ease-out;
        }
        
        .section.animated-scroll {
             transform: translateY(20px);
             transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        
        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* --- STICKY BUTTON --- */
        #sticky-contact-btn {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
            padding: 0.5rem 1rem;
            background-color: transparent;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease, background-color 0.3s, color 0.3s;
            visibility: hidden;
        }
        #sticky-contact-btn.visible {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }
        #sticky-contact-btn:hover {
            background-color: var(--accent-color);
            color: var(--bg-color-end);
        }

        /* Logo Styling and Animation */
        #logo {
            position: fixed;
            z-index: 100;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px; /* Adjust size as needed */
        }
        #logo img {
            width: 100%;
            height: auto;
        }

        #logo.top-left {
            top: 2rem;
            left: 2rem;
            width: 150px; /* Adjust smaller size */
            transform: translate(0, 0);
        }
        
        /* Content styling */
        .content { max-width: 1000px; /* Increased width to prevent wrapping */ }
        .content h1 {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.2;
            margin: 0;
            min-height: 4rem;
        }
        .content h2 {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1.2;
            margin: 0;
            color: var(--text-color);
        }
        .content .sub-heading {
            font-size: 1.25rem;
            color: var(--secondary-text-color);
            max-width: 650px;
            margin: 1.5rem auto 0;
            line-height: 1.6;
        }
        .content p {
            font-size: 1.25rem;
            color: var(--secondary-text-color);
            max-width: 650px;
            margin: 1rem auto 0;
            line-height: 1.6;
            min-height: 2rem;
        }

        /* Text highlighting */
        .highlight-blue { color: var(--accent-color); }
        .trademark {
            font-size: 1.5rem;
            vertical-align: super;
        }
        
        /* Typing effect */
        .typing-text { color: var(--accent-color); font-weight: 700; }
        .blinking-cursor {
            border-right: 3px solid var(--accent-color);
            animation: blink-caret .75s step-end infinite;
        }
        @keyframes blink-caret {
          from, to { border-color: transparent }
          50% { border-color: var(--accent-color); }
        }

        /* Side Navigation */
        #dot-nav {
            position: fixed;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 50;
        }
        #dot-nav .dot {
            width: 8px;
            height: 8px;
            background-color: var(--secondary-text-color);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        #dot-nav .dot.active {
            background-color: var(--text-color);
            transform: scale(1.5);
        }
        
        /* --- OAI-3D Framework Styling --- */
        #slide-4 h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        #slide-4 h2.gradient-text {
            background: linear-gradient(to right, var(--accent-color), #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
        }
        .framework-steps {
            font-size: 2.5rem;
            font-weight: 800;
            line-height: 1.4;
        }
        .framework-steps .step {
            color: var(--text-color);
        }
        .framework-steps .arrow {
            display: block;
            color: var(--accent-color);
            font-size: 2rem;
            animation: glow 2.5s ease-in-out infinite;
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px var(--accent-color); }
            50% { text-shadow: 0 0 20px var(--accent-color); }
        }

        /* --- ANIMATED SYMBOL --- */
        .animated-symbol-wrapper {
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
        }
        .animated-symbol-wrapper svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .animated-symbol-wrapper .symbol {
            fill: none;
            stroke: var(--accent-color);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .state-diagnosis .symbol-diagnose,
        .state-develop .symbol-develop,
        .state-deploy .symbol-deploy {
            opacity: 1;
            transform: scale(1);
        }
        .state-diagnosis .symbol:not(.symbol-diagnose),
        .state-develop .symbol:not(.symbol-develop),
        .state-deploy .symbol:not(.symbol-deploy) {
            opacity: 0;
            transform: scale(0.5);
            position: absolute;
        }

            display: flex;
            justify-content: center;
            gap: 4rem;
            width: 100%;
            margin-top: 3rem;
            text-align: center;
            flex-wrap: wrap;
